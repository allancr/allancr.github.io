<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árvore Genealógica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .tree-container {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    ul.tree {
      list-style-type: none;
      padding: 0;
    }
    ul.tree li {
      margin: 0 0 10px 30px;
      position: relative;
    }
    ul.tree li:before {
      content: "";
      position: absolute;
      top: 0;
      left: -10px;
      border-left: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      width: 10px;
      height: 20px;
    }
    ul.tree li:first-child:before {
      border-top: none;
    }
    ul.tree li:last-child:before {
      height: 10px;
    }
    .node {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
    }
    .node img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    .node.male {
      background-color: #d9fdda;
    }
    .node.female {
      background-color: #fff5aa;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
    .modal .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    .modal .nav {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: white;
      cursor: pointer;
      transform: translateY(-50%);
    }
    .modal .prev {
      left: 20px;
    }
    .modal .next {
      right: 20px;
    }
    .tree-container {
        /* Center the tree horizontally */
        text-align: center;
    }
    .tree {
        /* Ensure proper spacing for the tree structure */
        margin: 0 auto;
    }
    .tree li {
        /* Adjust margins for better visual separation */
        margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="tree-container">
    <ul id="genealogyTree" class="tree"></ul>
  </div>

  <div id="imageModal" class="modal" onclick="handleModalClick(event)">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="nav prev" onclick="navigateImage(-1)">&#10094;</span>
    <span class="nav next" onclick="navigateImage(1)">&#10095;</span>
    <img id="modalImage" src="" alt="">
  </div>

  <script>
    let currentImageIndex = 0;
    const imageUrls = [];

    function openModal(index) {
      currentImageIndex = index;
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageUrls[index];
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
    }

    function navigateImage(direction) {
      currentImageIndex = (currentImageIndex + direction + imageUrls.length) % imageUrls.length;
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageUrls[currentImageIndex];
    }

    function handleModalClick(event) {
      if (event.target === document.getElementById('imageModal')) {
        closeModal();
      }
    }

    document.addEventListener('keydown', (event) => {
      const modal = document.getElementById('imageModal');
      if (modal.style.display === 'flex') {
        switch (event.key) {
          case 'Escape':
            closeModal();
            break;
          case 'ArrowRight':
          case 'ArrowUp':
          case 'Enter':
          case ' ': // Spacebar
            navigateImage(1);
            break;
          case 'ArrowLeft':
          case 'ArrowDown':
            navigateImage(-1);
            break;
        }
      }
    });

    function createNode(item, index, level = 0) {
            const li = document.createElement('li');
            const nodeClass = item.completo ? '' : 'incomplete';
            const typeClass = item.tipo === 'EX-COMPANHEIRO(A)' ? 'ex-companion' : (item.tipo === 'FILHO(A)' ? 'da-familia' : '');
            const genderClass = item.sexo === 'M' ? 'male' : item.sexo === 'F' ? 'female' : '';

            const photoUrl = item.urlFotoLocal || 'pessoa.png';
            imageUrls.push(photoUrl);

            const nodeContent = `
                <div class="node ${nodeClass} ${typeClass} ${genderClass}">
                    ${photoUrl ? `<img src="${photoUrl}" alt="${item.nome}" onclick="openModal(${index})">` : ''}
                    <div>
                        <small><i>${item.tipo}<i><br></small>
                        <strong>${item.nome}</strong><br>
                        <small>${item.dataNascimento || '-'}</small>
                    </div>
                </div>
            `;

            li.innerHTML = nodeContent;

            if (item.dependentes && item.dependentes.length) {
                const ul = document.createElement('ul');
                ul.classList.add('tree');
                item.dependentes.forEach((dep, i) => {
                    if (dep.ativo) {
                        ul.appendChild(createNode(dep, imageUrls.length, level + 1));
                    }
                });
                li.appendChild(ul);
            }

            // Apply indentation based on the level
            li.style.marginLeft = level * 30 + 'px'; // Adjust indentation value as needed

            return li;
        }

    function buildTree(data) {
      const treeContainer = document.getElementById('genealogyTree');
      treeContainer.appendChild(createNode(data, 0));
    }

    async function loadFamilyData() {
      try {
        const response = await fetch('familia.json');
        if (!response.ok) {
          throw new Error(`Erro ao carregar o arquivo: ${response.status}`);
        }
        const data = await response.json();
        buildTree(data);
      } catch (error) {
        console.error('Erro ao carregar os dados da família:', error);
      }
    }

    loadFamilyData();
  </script>
</body>
</html>
