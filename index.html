    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .tree-container {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    ul.tree {
      list-style-type: none;
      padding: 0;
    }
    ul.tree li {
      margin: 0 0 10px 20px;
      position: relative;
    }
    ul.tree li:before {
      content: "";
      position: absolute;
      top: 0;
      left: -10px;
      border-left: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      width: 10px;
      height: 20px;
    }
    ul.tree li:first-child:before {
      border-top: none;
    }
    ul.tree li:last-child:before {
      height: 10px;
    }
    .node {
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .node img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .node.incomplete {
      color: red;
    }
    .node.ex-companion {
      opacity: 0.6;
    }
  </style>
</head>

    function createNode(item) {
      const li = document.createElement('li');
      const nodeClass = item.completo ? '' : 'incomplete';
      const typeClass = item.tipo === 'EX-COMPANHEIRO(A)' ? 'ex-companion' : '';

      // Convertendo URL apenas se "completo" for true
      const photoUrl = item.urlFotoLocal || iimg/tem.urlFoto || 'pessoa.png';

      const nodeContent = `
        <div class="node ${nodeClass} ${typeClass}">
          ${photoUrl ? `<img src="${photoUrl}" alt="${item.nome}" onerror="this.onerror=null; this.src='img/pessoa.png'">` : ''}
          <div>
            <strong>${item.nome}</strong> (${item.tipo})<br>
            <small>${item.dataNascimento}</small>
          </div>
        </div>
      `;

      li.innerHTML = nodeContent;

      if (item.dependentes && item.dependentes.length) {
        const ul = document.createElement('ul');
        ul.classList.add('tree');
        item.dependentes.forEach(dep => {
          ul.appendChild(createNode(dep));
        });
        li.appendChild(ul);
      }

      return li;
    }

    function buildTree(data) {
      const treeContainer = document.getElementById('genealogyTree');
      treeContainer.appendChild(createNode(data));
    }

    buildTree(data);
  </script>
